<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="card">
      <!-- Header -->
      <header class="header">
        <h1>Hangman</h1>
        <p class="sub">
          Type letters on your keyboard (or tap letters on mobile).
        </p>
      </header>

      <!-- Status -->
      <section class="status">
        <div class="pill">Lives: <span id="lives">6</span></div>
        <div class="pill">Wrong: <span id="wrong">0</span></div>
      </section>

      <!-- Hangman drawing (THIS IS THE IMPORTANT PART) -->
      <section class="hangman" aria-label="Hangman drawing">
        <pre id="hangmanArt" class="hangmanArt"></pre>
      </section>

      <!-- Word -->
      <section class="word" aria-label="Word to guess">
        <div id="wordDisplay" class="wordDisplay">_ _ _ _</div>
      </section>

      <!-- Meta info -->
      <section class="meta">
        <div class="line">
          <span class="label">Guessed:</span>
          <span id="guessed" class="guessed">—</span>
        </div>
        <div class="line">
          <span class="label">Hint:</span>
          <span id="hint" class="hint">—</span>
        </div>
      </section>

      <!-- Messages -->
      <section class="message" aria-live="polite">
        <div id="message"></div>
      </section>

      <!-- On-screen keyboard -->
      <section class="keyboard" aria-label="On-screen keyboard">
        <div id="keyboard"></div>
      </section>

      <!-- Actions -->
      <footer class="actions">
        <button id="resetBtn" class="btn">New word</button>
      </footer>
    </main>

    <script src="app.js"></script>
  </body>
</html>
