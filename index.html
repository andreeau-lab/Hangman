<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
   <link rel="stylesheet" href="styles.css?v=dark1" />

  </head>
  <body>
    <main class="card" role="application" aria-label="Hangman game">
      <header class="header">
        <div class="titleRow">
          <div class="logo" aria-hidden="true">âœ¨</div>
          <div>
            <h1>Hangman</h1>
            <p class="sub"</p>
          </div>
        </div>
      </header>

      <section class="status" aria-label="Game status">
        <div class="pill">â¤ï¸ Lives: <span id="lives">6</span></div>
        <div class="pill">ğŸ™ˆ Wrong: <span id="wrong">0</span></div>
        <div class="pill">ğŸ† Win rate: <span id="score">0 of 0</span></div>
      </section>

	<section class="playArea">
  	<section class="hangman" aria-label="Hangman drawing">
   	 <div class="panelTitle">The Drama Meter</div>
   	 <pre id="hangmanArt" class="hangmanArt"></pre>
  </section>

  <section class="word" aria-label="Word to guess">
    <div class="panelTitle">Guess the Word</div>
    <div id="wordDisplay" class="wordDisplay">_ _ _ _</div>
  </section>
</section>


      <section class="meta" aria-label="Hints and guesses">
        <div class="line">
          <span class="label">Hint:</span>
          <span id="hint" class="hint">â€”</span>
        </div>
        <div class="line">
          <span class="label">Guessed:</span>
          <span id="guessed" class="guessed">â€”</span>
        </div>
      </section>

      <section class="message" aria-live="polite">
        <div id="message"></div>
      </section>

      <section class="keyboardWrap" aria-label="On-screen keyboard">
        
        <div id="keyboard" class="keyboard"></div>
      </section>

      <footer class="actions">
        <button id="resetBtn" class="btn">New word</button>
      </footer>

      <!-- Confetti layer -->
      <div id="confetti" class="confetti" aria-hidden="true"></div>

      <!-- End-of-game sounds (upload win.wav + lose.wav to repo root) -->
      <audio id="sfxWin" src="win.wav" preload="auto"></audio>
      <audio id="sfxLose" src="lose.wav" preload="auto"></audio>
    </main>

    <script src="app.js"></script>
  </body>
</html>
