<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="card">
      <header class="header">
        <h1>Hangman</h1>
        <p class="sub">
          Type letters on your keyboard (or tap letters on mobile).
        </p>
      </header>

      <section class="status">
        <div class="pill">Lives: <span id="lives">6</span></div>
        <div class="pill">Wrong: <span id="wrong">0</span></div>
        <div class="pill">Win rate: <span id="score">0 of 0</span></div>
      </section>

      <section class="hangman" aria-label="Hangman drawing">
        <pre id="hangmanArt" class="hangmanArt"></pre>
      </section>

      <section class="word">
        <div id="wordDisplay" class="wordDisplay">_ _ _ _</div>
      </section>

      <section class="meta">
        <div class="line">
          <span class="label">Guessed:</span>
          <span id="guessed">—</span>
        </div>
        <div class="line">
          <span class="label">Hint:</span>
          <span id="hint">—</span>
        </div>
      </section>

      <section class="message">
        <div id="message"></div>
      </section>

      <section class="keyboard">
        <div id="keyboard"></div>
      </section>

      <footer class="actions">
        <button id="resetBtn" class="btn">New word</button>
      </footer>
    </main>

    <script src="app.js"></script>
  </body>
</html>
